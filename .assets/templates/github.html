<!DOCTYPE html>
<html lang="$language$" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>$title$</title>
      <script src="https://hypothes.is/embed.js" async></script>
      <!--fonts-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
      <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,600|Source+Sans+Pro:300,300i,400,400i,600,600i&display=swap&subset=greek" rel="stylesheet">
      <link rel="stylesheet/less" type="test/css" href="./style.less">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   </head>
   <body>
      <header>
         <section class="container">
            <h1>$title$</h1>
            <section class="creators">
               $for(authors)$
               <div class="creator">
                  <div class="author">$authors.givennames$ $authors.familyname$</div>
                  <div class="affiliation">$authors.affiliation$</div>
                  <div class="orcid">$authors.orcid$</div>
               </div>
               $endfor$
            </section>
            <summary>
               $abstract$
            </summary>
         </section>
      </header>

      <nav class="artifacts">
         <a href="$notes$" title="Github repo" target="_blank"><img src="https://img.shields.io/badge/write-github-blue.svg" /></a>
         <a href="$filename$.pdf" title="Github repo" target="_blank"><img src="https://img.shields.io/badge/read-pdf-green.svg" /></a>
         <a href="$filename$.docx" title="Github repo" target="_blank"><img src="https://img.shields.io/badge/read-docx-yellow.svg" /></a>
      </nav>

      <article class="container">
         $body$
      </article>

   </body>
   <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
</html>
